<body>

    <!--加载动画-->
    <div id="loading">
        <div id="load">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
        </div>
        <div>Loading</div>
    </div>

    <div class="square_area">
        <div id="square"></div>
    </div>
    <script type="text/JavaScript">
        let sqr = my$("square")
        var isPC  = true;

        window.addEventListener('load', function() {
          // 手机端访问，则隐藏旋转方块
          if (navigator.userAgent.match(/AppleWebKit.*Mobile.*/)) {
               sqr.style.display = "none";
               isPC = false;
            }})

        if (isPC) {
            let event_x=0; event_y=0; x=0; y=0; count=0; org_scrollTop=0;
            window.addEventListener('mousemove', (ev)=>{
                event_x = ev.x - sqr.offsetLeft - sqr.clientWidth/2;
                event_y = ev.y - sqr.offsetTop - sqr.clientHeight/2;
                count = 0;
            })
            function draw(){
                sqr.style.offsetLeft = x + event_x;
                sqr.style.offsetHeight = y + event_y;
                if (count < 100){
                    x += event_x / 100;
                    y += event_y / 100;
                }
                sqr.style.left = x + "px";
                sqr.style.top = y + "px";
                count++;
            }
            setInterval(draw, 1)
            }
    </script>

</body>
